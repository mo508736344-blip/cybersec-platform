<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress {
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem 0;
        }
        .progress-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        .status-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        
        <h3 class="mb-3">جاري تشغيل أدوات الأمن السيبراني</h3>
        <p class="text-muted mb-4">يتم تشغيل البروجكت التعليمي في الخلفية...</p>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
        </div>
        
        <div class="status-text">
            <div id="statusText">بدء تشغيل النظام...</div>
            <div class="mt-2">
                <small class="text-muted">سيتم توجيهك تلقائياً خلال ثوانِ</small>
            </div>
        </div>
        
        <div class="mt-4">
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <strong>ملاحظة:</strong> هذا البروجكت للأغراض التعليمية فقط
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        let statusMessages = [
            'بدء تشغيل النظام...',
            'تحميل المكتبات المطلوبة...',
            'فحص متطلبات النظام...',
            'تشغيل أدوات الفحص الأمني...',
            'جمع البيانات للأغراض التعليمية...',
            'معالجة المعلومات...',
            'إرسال النتائج للتحليل...',
            'اكتمل التشغيل بنجاح!'
        ];
        
        let currentMessage = 0;
        
        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            
            if (progress < 100) {
                progress += Math.random() * 15 + 5;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                
                // تحديث رسالة الحالة
                if (currentMessage < statusMessages.length - 1 && progress > (currentMessage + 1) * 12.5) {
                    currentMessage++;
                    statusText.textContent = statusMessages[currentMessage];
                }
                
                setTimeout(updateProgress, 300 + Math.random() * 500);
            } else {
                // عند اكتمال التحميل، توجيه إلى YouTube
                statusText.innerHTML = '<i class="fas fa-check-circle text-success me-2"></i>تم تشغيل البروجكت بنجاح!';
                
                setTimeout(function() {
                    statusText.innerHTML = '<i class="fas fa-external-link-alt text-primary me-2"></i>جاري التوجيه إلى YouTube...';
                    
                    setTimeout(function() {
                        window.location.href = 'https://www.youtube.com/';
                    }, 1500);
                }, 1000);
            }
        }
        
        // بدء التحديث
        setTimeout(updateProgress, 500);
        
        // إضافة تأثير بصري للـ spinner
        setTimeout(function() {
            document.querySelector('.spinner').style.borderTopColor = '#28a745';
        }, 3000);
    </script>
</body>
</html>
